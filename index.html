<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Qiz App</title>
  </head>
  <body>
    <div class="quiz-app">
      <div class="quiz-info">
        <div class="category">
          Category:
          <div>
            <button class="html-button">HTML</button>
            <button class="css-button">CSS</button>
            <button class="js-button">Javascript</button>
          </div>
        </div>
        <div class="count">Question Count <span></span></div>
      </div>
      <div class="quiz-area"></div>
      <div class="answers-area"></div>
      <button class="submit-button">Submit Anser</button>
      <div class="bullets">
        <div class="spans"></div>
        <div class="count-down"></div>
      </div>
      <div class="results"></div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
